<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto LabScore</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Cadastro de Aluno</h1>
    </header>

    <main>
      <div class="content">
        <section class="info">
          <form action="" onsubmit="buscarCep()">
            <div>
              <label for="form-nome">Nome: </label>
              <input type="text" name="nome" id="form-nome" required />
            </div>
            <div>
              <label for="form-idade">Idade: </label>
              <input type="text" name="idade" id="form-idade" required />
            </div>
            <div>
              <label for="form-serie">Série: </label>
              <input type="text" name="serie" id="form-serie" required />
            </div>
            <div>
              <label for="form-escola">Escola: </label>
              <input type="text" name="escola" id="form-escola" required />
            </div>
            <div>
              <label for="form-materia">Matéria Favorita: </label>
              <input type="text" name="materia" id="form-materia" required />
            </div>
            <div class="busca_cep">
              <label for="form-cep">CEP</label>
              <input type="number" name="cep" id="form-cep" required />
              <button id="viacep">
                <img src="icon-pesquisar.svg" alt="pesquisar" />
              </button>
            </div>
            <div>
              <label for="form-rua">Rua</label>
              <input type="text" name="rua" id="form-rua" readonly />
            </div>
            <div>
              <label for="form-cidade">Cidade</label>
              <input type="text" name="cidade" id="form-cidade" readonly />
            </div>
            <div>
              <label for="form-estado">Estado</label>
              <input type="text" name="estado" id="form-estado" readonly />
            </div>
            <button type="button" id="salvarDados">Enviar</button>
          </form>
        </section>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
